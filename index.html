<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Task Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CPU Task Scheduler</h2>

  <form id="taskForm">
    <label for="tasks">Tasks:</label>
    <input type="text" id="tasks" placeholder="Enter tasks, e.g., A,A,A,B,B,B" required />

    <br>

    <label for="cooldown">Cooldown:</label>
    <input type="number" id="cooldown" placeholder="Enter cooldown period" required />

    <br>

    <button type="button" onclick="calculateTime()">Calculate Time</button>
  </form>

  <div id="output"></div>

  <script src="Task.js"></script>
</body>
</html>
